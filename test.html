  <style>
    .box {
      position: absolute;
      left: 50%;
      top: 50%;

      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background-color: pink;

      border-radius: 50%;
      transition: width 1s, height 2s, background-color 3s;
    }

    .box:hover {
      width: 600px;
      height: 600px;
      background-color: red;
    }


  </style>
</head>
